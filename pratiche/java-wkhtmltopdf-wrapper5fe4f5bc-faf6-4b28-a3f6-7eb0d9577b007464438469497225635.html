<body>
<div class="jumbotron">
  <form>
    <legend>Business plan</legend>
    <div class="form-group descrizione-inline">
      <label for="descrizione">Descrizione del progetto da finanziare</label>
      <textarea class="form-control" id="descrizione" value=descrizione>
    </div>
    <div class="form-group importo-inline">
      <label for="importo">Importo richiesto</label>
      <input type="text" class="form-control" id="importo"value=2345345634>
      <small id="importoHelp" class="form-text text-muted">Importo espresso in euro</small>
    </div>
    <div class="form-group dipendenti-inline">
      <label for="dipendenti">Numero dipendenti</label>
      <input type="text" class="form-control" id="dipendenti"value=44>
      <small id="dipendentiHelp" class="form-text text-muted">Dipendenti organizzazione</small>
    </div>
    <div class="form-group durata-inline">
      <label for="durata">Durata finanziamento</label>
      <select class="form-control" id="durata">
        <option>12345</option>
      </select>
      <small id="durataHelp" class="form-text text-muted">Durata in mesi</small>
    </div>
  </form>
</div>

<div class="jumbotron">
  <form>
    <legend>Dati anagrafici</legend>
    <div class="form-group nome-cognome-inline">
      <label for="nome">Nome richiedente</label>
      <input type="text" class="form-control" name="nome" id="nome" value=nome>
    </div>
    <div class="form-group nome-cognome-inline">
      <label for="cognome">Cognome richiedente</label>
      <input type="text" class="form-control"  name="cognome" id="cognome" value=cognome>
    </div>
    <div class="form-group sesso-inline">
      <label for="sesso">Sesso:</label>
      <select>
        <option>M</option>
      </select>
    </div>
    <div class="form-group prov-inline">
      <label for="provinciaNascita">Provincia di nascita</label>
      <input type="text" class="form-control" name="provinciaNascita" id="provinciaNascita"value=NA>
    </div>
    <div class="form-group citta-inline">
      <label for="cittaNascita">Citta' di nascita</label>
      <input type="text" class="form-control" name="cittaNascita" id="cittaNascita"value=cittaNascita>
    </div>
    <div class="form-group email-inline">
      <label for="emailRichiedente">Email richiedente</label>
      <input type="text" class="form-control" id="emailRichiedente"value=emailRichiedente>
      <br>
    </div>
    <div class="form-group nascita-inline">
      <label for="dataNascita">Data di nascita</label>
      <input type="date" class="form-control" name="dataNascita" id="dataNascita" value=12-12-2020>
      <small id="nascitaHelp" class="form-text text-muted">Formato gg/mm/aaaa</small>
    </div>
    <div class="form-group">
      <label for="codFisc">Codice fiscale</label>
      <input type="text" class="form-control" name="codFis" id="codFisc"value=FDFG2342DF234DR>
    </div>
    <br>
    <legend>Dati personali</legend>
    <div class="form-group">
      <label for="indirizzoResidenza">Indirizzo di residenza</label>
      <input type="text" class="form-control" name="indirizzoResidenza" id="indirizzoResidenza" value=indirizzoResidenza>
    </div>
    <div class="form-group prov-inline">
      <label for="provinciaResidenza">Provincia</label>
      <input type="text" class="form-control"  name="provinciaResidenza" id="provinciaResidenza" aria-describedby="provinciaHelp"value=NA>
    </div>
    <div class="form-group citta-inline">
      <label for="cittaResidenza">Citta'</label>
      <input type="text" class="form-control" name="cittaResidenza" id="cittaResidenza"value=cittaResidenza>
    </div>
    <div class="form-group">
      <label for="telefono">Recapito telefonico</label>
      <input type="text" class="form-control" name="telefono" id="telefono" value=1231242424>
    </div>
    <br>
  </form>
</div>
<div class="jumbotron">
  <form>
    <legend>Dati organizzazione</legend>
    <div class="form-group denominazione-inline">
      <label for="denominazione">Denominazione sociale</label>
      <input type="text" class="form-control" id="denominazione" value=sdaba>
    </div>
    <div class="form-group ragione-inline">
      <label for="ragioneSociale">Ragione sociale</label>
      <select class="form-control" id="ragioneSociale">
        <optgroup label="Società di persone">
          <option>SpA</option>
        </optgroup>
        <optgroup label="Società di capitali">
          <option>Srl</option>
        </optgroup>
      </select>
    </div>
    <div class="form-group piva-inline">
      <label for="piva">Partita IVA</label>
      <input type="text" class="form-control" id="piva"value=pivaaaaa>
    </div>
    <div class="form-group capitale-inline">
      <label for="piva">Capitale</label>
      <input type="text" class="form-control" id="capitale"value=255555>
    </div>
    <div class="form-group">
      <label for="email">Email aziendale</label>
      <input type="email" class="form-control" id="email"value=email>
    </div>
    <br>
    <!-- Sede legale -->
    <legend>Sede legale</legend>
    <div class="form-group stato-inline">
      <label for="stato">Stato</label>
      <input type="text" class="form-control" id="stato" value=italia>
    </div>
    <div class="form-group citta-inline">
      <label for="citta">Citta</label>
      <input type="text" class="form-control" id="citta"value=citta>
    </div>
    <div class="form-group prov-inline">
      <label for="provincia">Provincia</label>
      <input type="text" class="form-control" id="provincia"value=NA>
    </div>
    <div class="form-group indirizzo-inline">
      <label for="indirizzo ">Indirizzo</label>
      <input type="text" class="form-control" id="indirizzo "value=vajsjsj>
    </div>
    <br>
  </form>
</div>



</body>
