<div id="idTest" class="row">
  <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-login">
        <div class="panel-body-login">
          <div class="row">
            <div class="col-lg-12">
              <form [formGroup]="loginForm" (ngSubmit)="doLogin()" style="display: block;">
                <h2>LOGIN</h2>
                <div class="form-group">
                  <input type="text" formControlName="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="" required>
                </div>
                <div class="form-group">
                  <input type="password" formControlName="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required>
                </div>
                <div class="col-xs-6 form-group pull-left checkbox">
                  <input id="checkbox1" type="checkbox" name="remember">
                  <label for="checkbox1">Remember Me</label>
                </div>
                <div class="col-xs-6 form-group pull-right">
                  <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="panel-heading">
          <div class="row">
              <a routerLink="/signup" id="register-form-link">  <div class="register">SIGN UP</div></a>
            </div>
          </div>
        </div>
    </div>
  </div>
