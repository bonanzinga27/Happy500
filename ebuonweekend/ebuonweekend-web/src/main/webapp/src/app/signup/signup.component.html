<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-login">
      <div class="panel-body-login">
        <div class="row">
          <div class="col-lg-12">
            <form [formGroup]="signUpform" (ngSubmit)="doSignup($event)" style="display: block;">
              <h2>SIGN UP</h2>
              <div class="form-group">
                <input type="email" formcontrolname="email" id="email"  tabindex="1" class="form-control" placeholder="Email" value="">
              </div>
              <div class="form-group">
                <input type="password" formControlName="password" id="password"  tabindex="2" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" formControlName="password_c" id="password_c" tabindex="2" class="form-control" placeholder="Confirm Password">
              </div>

              <div class="col-xs-6 form-group pull-right">
                <input type="submit" name="signup-submit" id="signup-submit" tabindex="4" class="form-control btn btn-login" value="Sign UP">
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="panel-heading">
        <div class="row">
          <a routerLink="/login"id="register-form-link"><div class="register">LOGIN</div></a>
          </div>
        </div>
      </div>
    </div>
</div>
