<!--
************** CARD COMPONENT: contiene le varie tipologie di 'finanziamenti' ***************
-->

<div class="card card-green col-md-12 style-card">
  <p class="card-question">{{servizio.nome}}</p>
  <div class="card-separator"></div>
  <p style="text-align:justify;">
    {{servizio.descrizione}}
  </p>
  <button (click)="nuovaPratica(servizio.nome)" class="card-button btn btn-primary">Richiedi</button>
</div>
